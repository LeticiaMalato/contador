<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
    rel="stylesheet"
  />
    
</head>
<body>
    
    <center>
        <div>
            <h1>Contador</h1>
            <p id="zero">0</p>
            
            <button class="btn btn-grey " onclick="mais()" >mais</button>
           <br>
            <button class="btn btn-grey" onclick="menos()" >menos</button> 
        </div>
        <label id="resp1"></label>
        <label id="resp2"></label>
    </center>
    <script>

    
let numero = 0

function mais(params) {
numero = numero +1
mostrarNaTela()
    
}

function menos(){
numero = numero - 1
mostrarNaTela()
}
//colocar a aplicação na tela
function mostrarNaTela(){
    let p = document.querySelector("p")
    
    p.innerText = numero
}
    
    </script>
    
</body>
</html>
